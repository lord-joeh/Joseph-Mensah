<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-cert</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/cert.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <ul
          class="nav nav-pills nav-fill gap-2 p-1 small rounded-5 shadow-sm"
          id="pillNav2"
          role="tablist"
          style="
            --bs-nav-link-color: #121212;
            --bs-nav-pills-link-active-color: #e0e0e0;
            --bs-nav-pills-link-active-bg: #121212;
          "
        >
          <li class="nav-item" role="presentation">
            <button
              onclick="window.history.back()"
              class="nav-link rounded-5"
              id="back-tab2"
              data-bs-toggle="tab"
              type="button"
              role="tab"
              aria-selected="true"
            >
              <img src="../images/arrow_back.svg" alt="arrow back" width="30" />
              Back
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              onclick="window.location.reload()"
              class="nav-link active rounded-5"
              id="head-tab2"
              data-bs-toggle="tab"
              type="button"
              role="tab"
              aria-selected="false"
            >
              <img src="../images/refresh.svg" alt="arrow back" /> Certificates
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              onclick="window.location.href= window.origin + '/admin/admin.html'"
              class="nav-link rounded-5"
              id="contact-tab2"
              data-bs-toggle="tab"
              type="button"
              role="tab"
              aria-selected="false"
            >
              <img src="../images/home.svg" alt="home" width="30" /> Home
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="body-container">
      <div class="container">
        <div class="alert"></div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner">
          <div class="spinner-content">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-light">Processing...</p>
          </div>
        </div>

        <!--Add new cert modal-->
        <div id="add-certModal" class="modal">
          <div class="modal-content">
            <span class="close" data-modal="add-certModal">&times;</span>
            <h3 id="modal-heading">Add New Certificate</h3>

            <label for="cert-title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter certificate Title"
              aria-label="text"
              aria-describedby="add-visible-addon"
              id="cert-title"
            />

            <label for="cert-image-url" class="form-label">Image</label>
            <div class="input-group">
              <span class="input-group-text" id="add-visible-addon">
                <img src="../images/link.svg" alt="" />
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Paste cert image URL here"
                aria-label="link"
                aria-describedby="add-visible-addon"
                id="cert-image-url"
              />
            </div>

            <div class="mb-3">
              <label for="cert-description" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                id="cert-description"
                rows="3"
                placeholder="Enter certificate description"
              ></textarea>
            </div>

            <hr />
            <button
              type="submit"
              id="add-cert-btn"
              class="btn btn-outline-light"
            >
              Add Certificate <img src="../images/send.svg" alt="" />
            </button>
          </div>
        </div>

        <!--Update cert modal-->
        <div id="edit-certModal" class="modal">
          <div class="modal-content">
            <span class="close" data-modal="edit-certModal">&times;</span>
            <h3 id="modal-heading">Add New Certificate</h3>

            <label for="updated-cert-title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              aria-label="text"
              aria-describedby="add-visible-addon"
              id="updated-cert-title"
            />

            <label for="updated-cert-image-url" class="form-label">Image</label>
            <div class="input-group">
              <span class="input-group-text" id="add-visible-addon">
                <img src="../images/link.svg" alt="" />
              </span>
              <input
                type="text"
                class="form-control"
                aria-label="link"
                aria-describedby="add-visible-addon"
                id="updated-cert-image-url"
              />
            </div>

            <div class="mb-3">
              <label for="updated-cert-description" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                id="updated-cert-description"
                rows="3"
              ></textarea>
            </div>

            <hr />

            <div class="modal-buttons">
              <button
                type="button"
                id="cancel-update-btn"
                class="btn btn-outline-light"
                aria-label="Cancel update"
              >
                <img src="../images/close-icon.svg" alt="" aria-hidden="true" />
                Cancel
              </button>
              <button
                type="submit"
                id="confirm-update-btn"
                class="btn btn-success"
                aria-label="Confirm Update"
              >
                <img
                  src="../images/edit-icon-white.svg"
                  alt=""
                  aria-hidden="true"
                />
                Update
              </button>
            </div>
          </div>
        </div>

        <!--Delete certificate modal-->
        <div id="delete-certModal" class="modal">
          <div class="modal-content">
            <span class="close" data-modal="delete-certModal">&times;</span>
            <h3 id="modal-heading">Delete Certificate</h3>

            <p>Are you sure you want to delete this certificate?</p>

            <hr />
            <div class="modal-buttons">
              <button
                type="button"
                id="cancel-delete-btn"
                class="btn btn-outline-light"
                aria-label="Cancel delete"
              >
                <img src="../images/close-icon.svg" alt="" aria-hidden="true" />
                Cancel
              </button>
              <button
                type="submit"
                id="confirm-delete-btn"
                class="btn btn-danger"
                aria-label="Confirm delete"
              >
                <img src="../images/delete.svg" alt="" aria-hidden="true" />
                Confirm Delete
              </button>
            </div>
          </div>
        </div>

        <button
          type="button"
          class="btn btn-outline-light"
          id="add-new-cert-btn"
        >
          Add New Certificate
          <img src="../images/add_circle.svg" alt="add circle" />
        </button>

        <div class="cert-container"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/cert.js"></script>
  </body>
</html>
