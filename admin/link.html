<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-link</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/link.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <ul
          class="nav nav-pills nav-fill gap-2 p-1 small rounded-5 shadow-sm"
          id="pillNav2"
          role="tablist"
          style="
            --bs-nav-link-color: #121212;
            --bs-nav-pills-link-active-color: #e0e0e0;
            --bs-nav-pills-link-active-bg: #121212;
          "
        >
          <li class="nav-item" role="presentation">
            <button
              onclick="location.replace('admin.html')"
              class="nav-link rounded-5"
              id="back-tab2"
              data-bs-toggle="tab"
              type="button"
              role="tab"
              aria-selected="true"
            >
              <img src="../images/arrow_back.svg" alt="arrow back" width="30" />
              Back
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              onclick="location.reload()"
              class="nav-link active rounded-5"
              id="head-tab2"
              data-bs-toggle="tab"
              type="button"
              role="tab"
              aria-selected="false"
            >
              <img src="../images/refresh.svg" alt="arrow back" /> Links
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              onclick="location.replace('admin.html')"
              class="nav-link rounded-5"
              id="contact-tab2"
              data-bs-toggle="tab"
              type="button"
              role="tab"
              aria-selected="false"
            >
              <img src="../images/home.svg" alt="home" width="30" /> Home
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="body-container">
      <div class="container">
        <div class="alert"></div>
        <div class="link-container"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/link.js"></script>
  </body>
</html>
