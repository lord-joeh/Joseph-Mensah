<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-about</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/about.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <ul
          class="nav nav-pills nav-fill gap-2 p-1 small rounded-5 shadow-sm"
          id="pillNav2"
          role="tablist"
          style="
            --bs-nav-link-color: #121212;
            --bs-nav-pills-link-active-color: #e0e0e0;
            --bs-nav-pills-link-active-bg: #121212;
          "
        >
          <li class="nav-item" role="presentation">
            <button
              onclick="location.replace('admin.html')"
              class="nav-link rounded-5"
              id="back-tab2"
              data-bs-toggle="tab"
              type="button"
              role="tab"
              aria-selected="true"
            >
              <img src="../images/arrow_back.svg" alt="arrow back" width="30" />
              Back
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              onclick="location.reload()"
              class="nav-link active rounded-5"
              id="head-tab2"
              data-bs-toggle="tab"
              type="button"
              role="tab"
              aria-selected="false"
            >
              <img src="../images/refresh.svg" alt="arrow back" /> About
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              onclick="location.replace('admin.html')"
              class="nav-link rounded-5"
              id="contact-tab2"
              data-bs-toggle="tab"
              type="button"
              role="tab"
              aria-selected="false"
            >
              <img src="../images/home.svg" alt="home" width="30" /> Home
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <div class="body-container">
      <div class="container">
        <div class="alert"></div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner">
          <div class="spinner-content">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-light">Processing...</p>
          </div>
        </div>

        <!--Add content Modal-->
        <div id="contentModal" class="modal">
          <div class="modal-content">
            <span class="close" data-modal="contentModal">&times;</span>
            <h3 id="modal-heading">Add Content</h3>

            <div class="input-group">
              <span class="input-group-text" id="add-visible-addon">
                <img src="../images/link.svg" alt="link" />
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Paste resume URL here"
                aria-label="file"
                aria-describedby="add-visible-addon"
                id="resume-url"
              />
            </div>

            <div class="mb-3">
              <label for="about-text" class="form-label">About</label>
              <textarea
                class="form-control"
                id="about-text"
                rows="5"
                placeholder="Enter your about content here"
              ></textarea>
            </div>

            <hr />
            <button
              type="submit"
              id="add-content-btn"
              class="btn btn-outline-light"
            >
              Add Content <img src="../images/send.svg" alt="send icon" />
            </button>
          </div>
        </div>


        <!--Update content Modal-->
        <div id="updateModal" class="modal">
          <div class="modal-content">
            <span class="close" data-modal="updateModal">&times;</span>
            <h3 id="modal-heading">Update Content</h3>

            <div class="mb-3">
              <label for="about-text" class="form-label">About</label>
              <textarea
                class="form-control"
                id="update-about-text"
                rows="5"
              ></textarea>
            </div>

            <label for="resume-url" class="form-label">Resume</label>
            <div class="input-group">
              <span class="input-group-text" id="add-visible-addon">
                <img src="../images/link.svg" alt="link" />
              </span>
              <input
                type="text"
                class="form-control"
                aria-label="file"
                aria-describedby="add-visible-addon"
                id="update-resume-url"
              />
            </div>

            <hr />
            <div class="modal-buttons">
              <button
                type="button"
                id="cancel-update-btn"
                class="btn btn-outline-light"
                aria-label="Cancel update"
              >
              <img src="../images/close-icon.svg" alt="" aria-hidden="true" />
                Cancel
              </button>
              <button
                type="submit"
                id="update-content-btn"
                class="btn btn-success"
                aria-label="Update content"
              >
                <img src="../images/edit-icon-white.svg" alt="" aria-hidden="true" /> Update
              </button>
            </div>
          </div>
        </div>

        <button
          type="button"
          class="btn btn-outline-light"
          id="add-about-content-btn"
        >
          Add About Content
          <img src="../images/add_circle.svg" alt="add circle" />
        </button>
        <div class="about-info"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/about.js"></script>
  </body>
</html>
