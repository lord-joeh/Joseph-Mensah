<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-skills</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/skill.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <ul
          class="nav nav-pills nav-fill gap-2 p-1 small rounded-5 shadow-sm"
          id="pillNav2"
          role="tablist"
          style="
            --bs-nav-link-color: #121212;
            --bs-nav-pills-link-active-color: #e0e0e0;
            --bs-nav-pills-link-active-bg: #121212;
          "
        >
          <li class="nav-item" role="presentation">
            <button
              onclick="window.history.back()"
              class="nav-link rounded-5"
              id="back-tab2"
              data-bs-toggle="tab"
              type="button"
              role="tab"
              aria-selected="true"
            >
              <img src="../images/arrow_back.svg" alt="arrow back" width="30" />
              Back
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              onclick="window.location.reload()"
              class="nav-link active rounded-5"
              id="head-tab2"
              data-bs-toggle="tab"
              type="button"
              role="tab"
              aria-selected="false"
            >
              <img src="../images/refresh.svg" alt="arrow back" /> Skills
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              onclick="window.location.href= window.origin + '/admin/admin.html'"
              class="nav-link rounded-5"
              id="contact-tab2"
              data-bs-toggle="tab"
              type="button"
              role="tab"
              aria-selected="false"
            >
              <img src="../images/home.svg" alt="home" width="30" /> Home
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="body-container">
      <div class="container">
        <div class="alert"></div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner">
          <div class="spinner-content">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-light">Processing...</p>
          </div>
        </div>

        <!--Add skill Modal-->
        <div id="add-skillModal" class="modal">
          <div class="modal-content">
            <span class="close" data-modal="add-skillModal">&times;</span>
            <h3 id="modal-heading">Add New Skill</h3>

            <label for="skill-title" class="form-label">Skill Title</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter skill title"
                aria-label="text"
                aria-describedby="add-visible-addon"
                id="skill-title"
              />
            </div>

            <label for="skill-image" class="form-label">Skill Image</label>
            <div class="input-group">
              <span class="input-group-text" id="add-visible-addon">
                <img src="../images/link.svg" alt="link" />
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Paste skill image URL here"
                aria-label="link"
                aria-describedby="add-visible-addon"
                id="skill-image"
              />
            </div>

            <hr />
            <button
              type="submit"
              id="send-skill-btn"
              class="btn btn-outline-light"
            >
              Add Skill <img src="../images/send.svg" alt="send icon" />
            </button>
          </div>
        </div>

        <!--Edit skill modal-->
        <div id="edit-skillModal" class="modal">
          <div class="modal-content">
            <span class="close" data-modal="edit-skillModal">&times;</span>
            <h3 id="modal-heading">Update Skill</h3>

            <label for="skill-title" class="form-label">Skill Title</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter skill title"
                aria-label="text"
                aria-describedby="add-visible-addon"
                id="updated-skill-name"
              />
            </div>

            <label for="skill-image" class="form-label">Skill Image</label>
            <div class="input-group">
              <span class="input-group-text" id="add-visible-addon">
                <img src="../images/link.svg" alt="link" />
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Paste skill image URL here"
                aria-label="link"
                aria-describedby="add-visible-addon"
                id="updated-skill-image"
              />
            </div>

            <hr />

            <div class="modal-buttons">
              <button
                type="button"
                id="cancel-update-btn"
                class="btn btn-outline-light"
                aria-label="Cancel update"
              >
                <img src="../images/close-icon.svg" alt="" aria-hidden="true" />
                Cancel
              </button>
              <button
                type="submit"
                id="confirm-update-btn"
                class="btn btn-success"
                aria-label="Confirm Update"
              >
                <img
                  src="../images/edit-icon-white.svg"
                  alt=""
                  aria-hidden="true"
                />
                Update
              </button>
            </div>
          </div>
        </div>

        <!--Delete skill modal-->
        <div id="delete-skillModal" class="modal">
            <div class="modal-content">
                <span class="close" data-modal="delete-skillModal">&times;</span>
                <h3 id="modal-heading">Delete Skill</h3>

                <p>Are you sure you want to delete this is skill?</p>

            </hr>
            <div class="modal-buttons">
                <button
                  type="button"
                  id="cancel-delete-btn"
                  class="btn btn-outline-light"
                  aria-label="Cancel delete"
                >
                  <img src="../images/close-icon.svg" alt="" aria-hidden="true" />
                  Cancel
                </button>
                <button
                  type="submit"
                  id="confirm-delete-btn"
                  class="btn btn-danger"
                  aria-label="Confirm delete"
                >
                  <img
                    src="../images/delete.svg"
                    alt=""
                    aria-hidden="true"
                  />
                  Confirm Delete
                </button>
              </div>

            </div>
        </div>

        <button
          type="button"
          class="btn btn-outline-light"
          id="add-new-skill-btn"
        >
          Add New Skill
          <img src="../images/add_circle.svg" alt="add circle" />
        </button>
        <div class="skill-container"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="../admin/scripts/skill.js"></script>
  </body>
</html>
