<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joseph Mensah-admin</title>
    <link rel="stylesheet" href="./styles/admin.css" />
  </head>
  <body>
    <div class="container">
      <header>Admin</header>

      <div class="box-container">
        <button
          onclick="window.location.href= window.origin + '/admin/head.html'"
          class="box"
        >
          <div class="svg">
            <img
              src="../images/headset.svg"
              alt="head"
              height="40"
              width="40"
            />
          </div>
          <h3>Head</h3>
        </button>

        <button
          onclick="window.location.href= window.origin + '/admin/about.html'"
          class="box"
        >
          <div class="svg">
            <img src="../images/about.svg" alt="head" height="40" width="40" />
          </div>
          <h3>About</h3>
        </button>

        <button
          onclick="window.location.href= window.origin + '/admin/skills.html'"
          class="box"
        >
          <div class="svg">
            <img
              src="../images/code-slash.svg"
              alt="head"
              height="40"
              width="40"
            />
          </div>
          <h3>Skills</h3>
        </button>

        <button
          onclick="window.location.href= window.origin + '/admin/projects.html'"
          class="box"
        >
          <div class="svg">
            <img
              src="../images/briefcase.svg"
              alt="head"
              height="40"
              width="40"
            />
          </div>
          <h3>Projects</h3>
        </button>

        <button
          onclick="window.location.href= window.origin + '/admin/certs.html'"
          class="box"
        >
          <div class="svg">
            <img src="../images/award.svg" alt="head" height="40" width="40" />
          </div>
          <h3>Certificates</h3>
        </button>

        <button
          onclick="window.location.href= window.origin + '/admin/link.html'"
          class="box"
        >
          <div class="svg">
            <img src="../images/link.svg" alt="head" height="40" width="40" />
          </div>
          <h3>Links</h3>
        </button>
      </div>
    </div>
    <script src="./scripts/admin.js"></script>
  </body>
</html>
